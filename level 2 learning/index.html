<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color system</title>

    <style>
        .box{ height:40px;width:40px;}
        #box1{background-color: red; visibility:hidden}
        #box2{background-color: blue; visibility: visible;}
        #box3{background-color: green;}

        #icon{
            height:50px;
            width:50px;
            background-image: url(Myntra-Logo.png);
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!--color system -->
 <div style="background-color: rgb(255,0,0);">First</div>
 <div style="background-color: rgb(0,255,0);">Second</div> 
 <div style="background-color: rgb(0,0255);">Third</div> 
 <div style="background-color: rgb(29,133,48);">Fourth</div>  
 
 <hr><hr><hr>

 <div style="background-color: #ff0000;">First</div> 
 <div style="background-color: #00ff00;">Second</div> 
 <div style="background-color: #0000ff;">Third</div> 
 <div style="background-color: #e92a3a;">Fourth</div> 

 <hr><hr><hr>

 <div style="background-color: rgba(255,0,0,.1);">First</div>
 <div style="background-color: rgba(255,0,0,.25);">First</div>
 <div style="background-color: rgba(255,0,0,.5);">First</div>
 <div style="background-color: rgba(255,0,0,1);">First</div>


 <hr><hr><hr>

 <!--height & width property -->

 <div id="box1" class="box">Box1</div>
 <div id="box2" class="box">Box2</div>
 <div id="box3" class="box">Box3</div>


 <hr><hr><hr>

 <!--background image -->

 <div id="icon"></div>


 <hr><hr><hr>

 <!--visibility-->


</body>
</html>
